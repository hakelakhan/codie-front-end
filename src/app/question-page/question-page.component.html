<section class="showcase">
    <div class ="row">
        <div class = "col-md-6">            
              <mat-card class="mat-elevation-z0">
                
                <mat-card-title>{{question.title}}</mat-card-title>                  
                
                <mat-card-content>
                    <mat-card-subtitle>
                        {{question.description}}                          
                    
                        </mat-card-subtitle>
                        
                    <p>Sample Output</p>
                    <div class="testcase-data">                
                        Hello World
                    </div>                  
                    
                </mat-card-content>
                <mat-card-footer>
                    <button class="btn">Get Help</button>
                </mat-card-footer>
              </mat-card>
        </div>
        <div class = "col-md-6">
            <app-ace-editor  [questionId] = "questionId"></app-ace-editor>        
        </div>
    </div>
    
    
    
</section>
