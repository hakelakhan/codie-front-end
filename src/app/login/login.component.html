<section class="showcase">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-6 order-lg-1 my-auto showcase-text text-center">

                <div class="login-container">
                            <h3>Login</h3>
                            <form [formGroup] = "formGroup" (ngSubmit) = "login()">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value=""  formControlName="email" required/>                    
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password" required/>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btnSubmit" value="Login" />
                                </div>
                                <div class="form-group">
                                    <a href="#" class="ForgetPwd">Forgot Password?</a>
                                </div>
                            </form>
                </div>
            </div>
            <div class="col-lg-6 order-lg-2 text-white showcase-img">
                <img src= "assets/person-laptop-studying-cropped.png" class="img-fluid"/>
            </div>            
        </div>                
    </div>
</section>
