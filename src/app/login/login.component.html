<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login </h3>
            <form [formGroup] = "formGroup" (ngSubmit) = "login()">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email *" value=""  formControlName="email" required/>                    
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
